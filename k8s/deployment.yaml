apiVersion: apps/v1
kind: Deployment
metadata:
  name: live-k8s-node
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: live-k8s

  template:
    metadata:
      labels:
        app: live-k8s
    spec:
      containers:
      - name: live-k8s-node
        image: test:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 4000
        env:
        - name: ERL_DIST_PORT
          value: "8001"
        - name: RELEASE_COOKIE
          value: secret-cookie
        - name: HOSTNAME
          valueFrom:
            fieldRef:
              fieldPath: status.podIP